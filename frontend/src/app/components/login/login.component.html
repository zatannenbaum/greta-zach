<div class="container" style="position: absolute; margin-top: 10%;">
  <div class="card card-width mx-auto rounded align-middle">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form (ngSubmit)="login()" novalidate>
       <div class="form-group">
         <label for="email">Email</label>
         <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="loginForm.username" name="email" required>
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="loginForm.password" name="password" required>
       </div>
       <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
