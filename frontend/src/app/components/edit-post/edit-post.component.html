<div class="container">
  <div class="card card-width mx-auto my-3 rounded">
    <div class="mx-auto px-4 pt-4" style="width: 99.5%; text-align: center;" *ngIf="loadingImage">
      <i class="mx-auto fa fa-spin fa-spinner fa-3x"></i>
    </div>
    <img id="postImage"class="card-img-top mx-auto px-4 pt-4" style="width: 99.5%;" [src]="image" *ngIf="image">
    <div class="card-body">
      <!-- Form with submit method and template variable (#fileInput) -->
      <form (submit)="updatePost($event)">
        <div class="form-group">

<!--           <image-cropper style="width: 50%; margin-left: auto; margin-right: auto;"
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="1 / 1"
            [resizeToWidth]="500"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
            (loadImageFailed)="loadImageFailed()"
          ></image-cropper>
 -->
<!--           <label class="btn btn-primary" style="margin-left: auto; margin-right: auto;">
            Update photo<input name="image" class="form-control-file" type="file" id="newPostImage" (change)="fileChangeEvent($event)" #fileInput hidden>
          </label> -->

          <br><br>

          <label for="newPostDate">Date of Photo/Memory/Event:</label>
          <br>
          <p-calendar class="calendar-input" name="date" id="postDate" dateFormat="MM d, yy" [(ngModel)]="date_of_event">
            <ng-template pTemplate="date" let-date>
              <span style="font-family: Cambria, Georgia;">{{date.day}}</span>
            </ng-template>
          </p-calendar>
          <br><br>

          <label for="newPostTitle">Title:</label>
          <input name="title" class="form-control" type="text" id="postTitle" [(ngModel)]="post.title">
          <br>

          <label for="newPostBody">Content:</label>
          <textarea name="content" class="form-control" id="postBody" rows="5" [(ngModel)]="post.content"></textarea>
          <br>

          <button class="btn btn-success btn-block" type="submit">Save Changes</button>

          <button type="button" class="btn btn-danger btn-block" (click)="archive()">Archive Post</button>

        </div>

      </form>
      <p *ngIf="overallErrorMsg" style="color:red">{{overallErrorMsg}}</p>
    </div>
  </div>
</div>
